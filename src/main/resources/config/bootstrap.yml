spring:
  cloud:
    config:
      retry:
        initial-interval: 1000
        max-attempts: 100
        max-interval: 2000
      name: jhipsterSampleApplication
      label: main
      uri: http://admin:${jhipster.registry.password}@localhost:8761/config
      fail-fast: true
    compatibility-verifier:
      enabled: false
  application:
    name: jhipsterSampleApplication
jhipster:
  registry:
    password: admin
